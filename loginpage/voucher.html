<script>
// Status server
var img = new Image();
img.onload = function(){
	document.getElementById("statusServer").innerHTML = '<i class="fas fa-wifi"></i> Server Sedang Online !';
};
img.onerror = function() {
	var offln = document.querySelector('.rad-dropmenu-item');
	offln.classList.add('active');
	document.getElementById("statusServer").innerHTML = '<i class="red fas fa-skull"></i> Server Sedang Offline !';
};
// Cek status koneksi
img.src = 'http://krdsah.eu.org/qrcode/200OK.jpg';
</script>
<script>
var addActive = function(e){
  e.stopPropagation();
  $(".rad-dropmenu-item").toggleClass("active");
};
var removeActive = function(){
    $('.rad-dropmenu-item.active').removeClass('active');
};
$(document).ready(function() {
  $('li.rad-dropdown > a.rad-menu-item').on('click',addActive);
  $('body').on('click',removeActive);
});
</script>
